<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .container {
            width: 200px;
            height: 200px;
            position: relative;
            perspective: 1000px;
            margin: auto;
            margin-top: 200px;
        }
        .carousel {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: rotate 16s infinite linear;
            transform:rotateY(180deg);
        }
        .plane {
            width: 100%;
            height: 100%;
            background-image: linear-gradient(60deg,#888,#333);
            position: absolute;
        }
        .plane:nth-of-type(1) {
            transform: translateZ(502px);
        }
        .plane:nth-of-type(2) {
            transform: rotateY(22.5deg)translateZ(502px);
        }
        .plane:nth-of-type(3) {
            transform: rotateY(45deg)translateZ(502px);
        }
        .plane:nth-of-type(4) {
            transform: rotateY(67.5deg)translateZ(502px);
        }
        .plane:nth-of-type(5) {
            transform: rotateY(90deg)translateZ(502px);
        }
        .plane:nth-of-type(6) {
            transform: rotateY(112.5deg)translateZ(502px);
        }
        .plane:nth-of-type(7) {
            transform: rotateY(135deg)translateZ(502px);
        }
        .plane:nth-of-type(8) {
            transform: rotateY(157.5deg)translateZ(502px);
        }
        .plane:nth-of-type(9) {
            transform: rotateY(180deg)translateZ(502px);
        }
        .plane:nth-of-type(10) {
            transform: rotateY(202.5deg)translateZ(502px);
        }
        .plane:nth-of-type(11) {
            transform: rotateY(225deg)translateZ(502px);
        }
        .plane:nth-of-type(12) {
            transform: rotateY(247.5deg)translateZ(502px);
        }
        .plane:nth-of-type(13) {
            transform: rotateY(270deg)translateZ(502px);
        }
        .plane:nth-of-type(14) {
            transform: rotateY(292.5deg)translateZ(502px);
        }
        .plane:nth-of-type(15) {
            transform: rotateY(315deg)translateZ(502px);
        }
        .plane:nth-of-type(16) {
            transform: rotateY(337.5deg)translateZ(502px);
        }
        @keyframes rotate {
            0%{
                transform:rotateY(0deg);
            }            
            100%{
                transform:rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
        </div>
    </div>
</body>
</html>
